<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readmore Readless</title>
</head>
<style>
  #more{
    display: none;
  }
</style>
<body>
    <p>Lorem ipsum dolor sit amet consectetur 
        <span id="dots">.....</span>
        <span id="more"> adipisicing elit. Id deleniti,nesciunt
        recusandae tempore deserunt architecto placeat eum. Tempora, placeat asperiores autem rerum architectoamet
         quis eius vitae incidunt consequuntur molestias!
        </span>
    </p>
        <button onclick="myFunction()" id="myBtn">Read more</button>

</body>
<script>
   function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var btnText = document.getElementById("myBtn");

  if (dots.style.display === "none") {
    dots.style.display = "inline";
    btnText.innerHTML = "Read more";
    moreText.style.display = "none";
  }
else {
    dots.style.display = "none";
    btnText.innerHTML = "Read less";
    moreText.style.display = "inline";
  }
}
</script>
</html>
