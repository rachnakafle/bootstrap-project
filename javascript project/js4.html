<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jstagname</title>
</head>
<body>
    <p>First</p>
    <p>Second</p>
    <button onclick="myfunction1()">Try it!</button>
    <script>
        function myfunction1(){
            document.getElementsByTagName('p')[1].innerHTML="Hello world";
        }
    </script>
</body>
</html>
